---
Name: theme-framework
After:
  - 'framework/*'
  - 'cms/*'
---
SiteConfig:
  google_fonts: 'Open+Sans:400italic,400,600&subset=latin,latin-ext'
  extensions: 
    - ThemeSiteConfigExtension
Controller:
  extensions:
    - ThemePageControllerExtension
ThemePageControllerExtension:
  include_jquery: true
  include_jquery_ui: false
  # if none is set, default smoothness will be used
  jquery_ui_theme: null
  outdated_browser:
    enabled: true
    bg_color: '#222'
    color: '#999'
    lower_than: 'boxShadow'
    
  
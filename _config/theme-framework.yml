---
Name: theme-framework
After:
  - 'framework/*'
  - 'cms/*'
---
SiteConfig:
  extensions: 
    - ThemeSiteConfigExtension
SiteTree:
  extensions:
    - ThemeSiteTreeExtension
Controller:
  extensions:
    - ThemePageControllerExtension
ThemePageControllerExtension:
  allow_iframe_mode: true
  include_jquery: true
  include_jquery_ui: false
  uikit:
    enabled: false
    theme_enabled: false
    theme: 'almost-flat'
    components: []
  noty:
    enabled: true
    theme: 'relax'
    layout: 'topRight'
  outdated_browser:
    enabled: true
    bg_color: '#222'
    color: '#999'
    lower_than: 'boxShadow'
    
  